<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />

    <title>No Ritmo da Batida</title>
  </head>
  <body>
    <header>
      <nav id="links">
        <a href="#">Portfolio</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
      </nav>

      <div id="banner">
        <p>No ritmo da batida</p>
        <img src="./img/life.png" alt="Banner com nome Life" />
      </div>

      <nav id="categorias">
        <a href="#">Arte & Design</a>
        <a href="#">Estilo & Música</a>
        <a href="#">Ebook & Videos</a>
      </nav>
    </header>

    <main>
      <section>
        <div id="texto">
          <h1>Aquarela</h1>
          <p>
            Uma brincadeira com fotos, cores e efeitos, curta, compartilhe e
            deixe seu comentário, ficarei feliz pelo feedback.
          </p>
        </div>

        <div class="container">
          <figure>
            <img
              class="fotos"
              src="./img/img1.png"
              alt="Mulher plantado bananeira"
            />
          </figure>

          <figure>
            <img
              class="fotos"
              src="./img/img2.png"
              alt="Imagem de uma vitrola"
            />
          </figure>
        </div>

        <div class="container">
          <figure>
            <img class="fotos" src="./img/img3.png" alt="Fita cassete" />
          </figure>

          <figure>
            <img
              class="fotos"
              src="./img/img4.png"
              alt="Mulher com fone de ouvido"
            />
          </figure>
        </div>

        <p id="veja-mais">Veja mais</p>
      </section>
    </main>

    <footer>
      <div id="redes">
        <img src="./img/insta.png" alt="Logo instagram" />
        <img src="./img/face.png" alt="Logo facebook" />
        <img src="./img/icon-linkedin.png" alt="Logo linkedin" />
        <img src="./img/pinterest.png" alt="Logo pinterest" />
      </div>

      <a href="#">Portfolio</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </footer>
  </body>
</html>
